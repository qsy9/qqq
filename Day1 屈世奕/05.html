<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册</title>
	</head>
	<body>
		<form method="post" >
			<table>
				<caption>注册</caption>
				<tr>
					<td>账号</td><td><input type="text" name="userName"/></td>
				</tr>
				<tr>
					<td>密码</td><td><input type="password" name="userPsd" /></td>
				</tr>
				<tr>
					<td>电话</td><td><input type="tel" name="usertel" /></td>
				</tr>

				<tr>
					<td>性别</td><td>男：<input type="radio" name="male"/>女：<input type="radio"  name="female"/></td>
				</tr>
				<tr>
					<td>地区</td>
					<td>
						<select name="location">
							<option value="1">江西</option>
							<option value="2">广东</option>
							<option value="3">黑龙江</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>爱好</td>
					<td>
						<input type="checkbox" name="hobby" value="1"/>游戏&nbsp;
						<input type="checkbox" name="hobby" value="2"/>篮球&nbsp;
						<input type="checkbox" name="hobby" value="3"/>足球&nbsp;
					</td>
				</tr>
				<tr>
					<td>个人简介</td>
					<td>
						<textarea rows="3"></textarea>
					</td>
				</tr>
				<tr>
					 <td><input type="reset" value="重置"/></td>
					 <td>
					 	<input type="submit" value="提交"/>
					 	
					 </td>
					 <td>
					 	<a herf="122601"><input type="button" value="取消"/></a>
					 </td>
				</tr>
			</table>
		</form>
	</body>
</html>
