<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>拖拽</title>
		<style type="text/css">
			#div1{
					width: 400px;height: 200px;padding: 40px;border: 6px solid #aaaaaa;
					}

		</style>
	</head>
	<body>
		<p>将图片拖拽到矩形框中</p>
		<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div><br />
		<img id="drag1" src="./img/p.jpg" draggable="true" ondragstart="drag(event)" width="350" height="180"/>
		
		<script>
			function allowDrop(ev)
			{
			ev.preventDefault();
			}
			
			function drag(ev)
			{
			ev.dataTransfer.setData("Text",ev.target.id);
			}
			
			function drop(ev)
			{
			ev.preventDefault();
			var data=ev.dataTransfer.getData("Text");
			ev.target.appendChild(document.getElementById(data));
			}
		</script>
	</body>
</html>
